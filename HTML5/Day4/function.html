<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
        <script>

            //immediately invoked function
           (
            function(){
                console.log("Immediately invoked function !!!")
            }
           )();
            
           //anonymous function
            let a=function(c,d){return c*d;}
           
            //arrow function
            let b=(x,y)=>x*y;
            
            console.log(a(10,20));
            console.log(a(20,10));


        </script>
    </head>
</html>
