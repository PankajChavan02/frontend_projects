<!DOCTYPE html>
<html>
    <head><title>Arrays</title></head>
    <body>
        <script>
            let arr=["Pankaj","Varun","Sachin","Pratik","Vinita","Vikas"];
            console.log("Array.isArray(arr)"+Array.isArray(arr));
            console.log("arr.toString()"+arr.toString())
            console.log("arr.pop()"+arr.pop());
            console.log(arr.toString())
            console.log("arr.shift()"+arr.shift());
            console.log(arr.toString())
            console.log("arr.push('last')"+arr.push("last"))
            console.log(arr.toString())
            console.log("arr.unshift('first')"+arr.unshift('first'))
            console.log(arr.toString())  
            console.log("arr.slice(1,3) : "+arr.slice(1,3))
            console.log(arr.toString())  
            console.log("arr.slice() : "+arr.slice())
            console.log(arr.toString())  
            console.log("arr.splice(1,3) : "+arr.splice(1,3))
            console.log(arr.toString())  
            console.log("arr.splice() : "+arr.splice())
            console.log(arr.toString())  
            console.log(arr.join("*"))

        </script>
    </body>
</html>
