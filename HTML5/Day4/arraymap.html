<!DOCTYPE html>
<html>
    <head>
        <title>Array map </title>
    </head>
    <body>
        <script>
            const arr=[4,9,16,36,25,64]
            const new1=arr.map(fun1);
            function fun1(x){
                return Math.sqrt(x);
            }
            console.log(new1)

            const new2 = arr.filter(x=>x>35)
            console.log(new2)

            const new3 = arr.reduce((total,x) => total=total+x)
            console.log(new3)
        </script>

    </body>
</html>
