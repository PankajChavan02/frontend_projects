<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Formatted Text using JavaScript</title>
    </head>
    <body>
        <div id="div1"></div>
        <script type="text/javascript">
        
         var p = document.createElement("P")
         var t = document.createTextNode("Hello JavaScript")
         p.appendChild(t) 
         p.setAttribute("style","text-align:right;")      
        document.body.appendChild(p)
        </script>
      
        
    </body>
</html>
