<!DOCTYPE html>
<html>
    <head>
        <title>For Loop</title>
    </head>
    <body>
        <script>
            
            for(index=1;index<101;index++){
               
               document.write(" "+index)
               if(parseInt(index)%10 == 0){                
                document.write("<br/>")
               }
            }
        </script>
        
    </body>
</html>
