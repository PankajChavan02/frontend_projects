<!DOCTYPE html>
<html>
    <head>
        <title>Product Management</title>
        <style>
            .outer{
                margin-top: 2%;
                margin-left: 25%;
                margin-right: 25%;
                text-align: center;
            }
            
        </style>
        <script>

        document.getElementById("")

            const arr =[]
            class Product{
                constructor(name,cost){
                    this.name = name
                    this.cost = cost
                }

                get val(){
                    return this.name+" "+this.cost
                }
            }
          
            function addItem(){
                console.log("here")
               x= document.getElementById("name")
            y= document.getElementById("cost")
            name = x.value
            cost = y.value
              
                var prd = new Product(name,cost)
                arr.push(prd);
                alert("Item added successfully !!!")
             console.log(arr) 
             x.value=""
             y.value=""
                 
               
            }

            function searchItem(){
                document.getElementById("div").innerHTML=""
                var name = document.getElementById("name").value
                for(var ele of arr){
                    if(ele.name==name) document.getElementById("div").innerHTML= "Product name:"+ele.name+"        Cost:"+ele.cost
                }
              

                
            }
            function deleteItem(){
                document.getElementById("div").innerHTML=""
                var name = document.getElementById("name").value
                for(var ele of arr){
                    if(ele.name==name) 
                    {
                        var i = arr.indexOf(ele) 
                        arr.splice(i,1)
                        alert("Item deleted successfully")
                    }
                }
                
            }
            function listItem(){
                var name = document.getElementById("name").value
                
                document.getElementById("div").innerHTML= arr.map(x=> "Product name : "+x.name+"     cost : "+x.cost+"\n")
            }

           
            

            
        </script>
    </head>
    <body>
        <fieldset class="outer">
            <form>
                Name: <input id="name" type="text" minlength="3" required><br/><br/>
                Cost: <input id="cost" type="number" min="0" required><br/><br/>
                <button type="button"   onclick="addItem()"> Add</button> 
                <button type="button"   onclick="searchItem()"> Search</button> 
                <button type="button"   onclick="deleteItem()"> Delete</button>
                <button type="button"   onclick="listItem()"> List All</button>
            </form>
            
            
            <div id="div">
               
            </div>
        </fieldset>
        
        
    </body>
</html>
