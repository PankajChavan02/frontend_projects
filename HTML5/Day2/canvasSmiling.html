<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Work</title>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>

        <script>
            
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(75, 75, 50, 0, Math.PI * 2,true); // Outer circle
            ctx.fillStyle = "yellow";
               ctx.fill(); 
            ctx.moveTo(95,105);  
            
              ctx.arc(75, 105, 20, 0, Math.PI,true);
              
              ctx.moveTo(60,65);
              ctx.stroke();


             ctx.beginPath();
              ctx.arc(55, 65, 5, 0, Math.PI * 2,true);  // left eye
               ctx.moveTo(100,65);
               ctx.fillStyle = "white";
               ctx.fill(); 
               ctx.stroke();

               
               ctx.beginPath();                    
              ctx.arc(95, 65, 5, 0, Math.PI * 2,true);  // right eye
           
              ctx.fillStyle = "white";
               ctx.fill();   
                ctx.stroke();
            </script>
        
    </body>
</html>
