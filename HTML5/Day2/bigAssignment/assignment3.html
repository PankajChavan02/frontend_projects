<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3</title>
        <style>
            .main{
                height: 300px; 
                width: 400px;
                 border: 1px solid black;
                  background-color: cadetblue;
                  position: relative;
                  margin: 1%;
                  float: left;
                  text-align: center;
                  padding-top: 10%;
            }
        </style>
        <script>
                function drag(ev){
             ev.dataTransfer.setData("text",ev.target.id);
            }

            function allowDrop(ev){
                ev.preventDefault();
            }
            function drop(ev){
                ev.preventDefault();
               var data= ev.dataTransfer.getData("text");
               
               ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <div class="main" ondragover="allowDrop(event)" ondrop="drop(event)"> Dorp Here</div>
        <div style="float: right;" >
        <img id="imamge" style=" position: absolute; right: 10px; top: 5px; height: 300px; width: 350px;" src="image1.jfif" draggable="true" ondragstart="drag(event)">
    </div>
    </body>
</html>
