<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: red;
                transition: width 10s;
            }
            div:hover{
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
