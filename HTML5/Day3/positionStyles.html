<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <style>
            
            .cl2{
                position: fixed;
                right: 0;
                top: 0;
            }
            .cl3{
                position: relative;
                left: 50px;
                top: 50px;
                background-color: grey;
                z-index: -1;
            }
            .cl4{
                background-color: aquamarine;                
            }
            .cl5{
                position: relative;
                background-color: yellowgreen;
            }
            .cl1{
                position: absolute;
                right: 0;
                bottom: 0;
                background-color: tomato;
            }
        </style>
    </head>
    <body>
       
        <div class="cl2" style="width: 200px; height: 150px; border: 2px solid black;">cl2</div>
        <div class="cl3" style="width: 200px; height: 150px; border: 2px solid black;"> a index -1</div>
        <div class="cl4" style="width: 200px; height: 150px; border: 2px solid black;">cl4</div>
        <div class="cl5" style="width: 500px; height: 400px; border: 2px solid black; " >cl5
        <div class="cl1"  style="width: 200px; height: 150px; border: 2px solid black;">cl1</div>
    </div>
    </body>
</html>
