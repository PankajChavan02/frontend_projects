<!DOCTYPE html>
<html>
    <head>
        <title>Box model</title>
        <style>
            .div1{
                margin: 10%;
                padding: 10%;
                font-size: large;
             
                text-align: center;
                border-radius: 40px;
                background-color: cornflowerblue;
                box-shadow: 20px 15px #888888;
            }
            .div2{
                margin: 2%;
                border: 1 solid black ;
                border-radius: 20px;
                background-color: orchid;
                width: 60px;
                text-align: center;
                height: 50px;
                float: left;
                padding: 2%;
                
                box-shadow: 10px,15px,rebeccapurple;
               
            }
            .div3{
                margin: 2%;
                border: 1 solid black ;
                border-radius: 20px;
                background-color:yellowgreen;
                width: 60px;
                text-align: center;
                height: 50px;
                float: left;
                padding: 2%;
                
                box-shadow: 10px,15px,rebeccapurple;
               
            }
            .div2:hover{
                transform: scale(1.2,1.2);
                
            }
            .div3:hover{
                transform: scale(1.2,1.2);
                
            }
            .main{
                position: relative;
                left: 10%;
            }
        </style>
    </head>
    <body>
        <div class="div1" >
            <h1>How do you do?</h1>
            <h2>Today is a tuesday</h2>
        </div>
        <div class="main"> 
        <div class="div2">A</div>
        <div class="div2">B</div>
        <div class="div2">C</div>
    </div>

</div style="float="right">
<div class="main"> 
<div class="div3">D</div>
<div class="div3">E</div>
<div class="div3">F</div>
</div>
        
    </body>
</html>
