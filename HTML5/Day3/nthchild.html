<!DOCTYPE html>
<html>
    <head>
        <title></title>
    
        <style>
            p:first-of-type {
                background-color: brown;
            }
            :not(p){
                background-color: chartreuse;
            }
            p:last-child {
                background-color: brown;
            }
            p:only-child {
                background-color: brown;
            }
             p:nth-child(2n){
                background-color: brown;
            }
             p:nth-of-type(2n) {
                background-color: brown;
            }
            
            p:nth-child(even){
                background-color: brown;
            }
           
            p:nth-last-child(2) {
                background-color: brown;
            }
            
        </style>
    </head>
    <body>
        <h1>coffee store</h1>
        <h1>Coffee store</h1>
        <p>Coffee 1</p>
        <p>Coffee 2</p>
        <p>Coffee 3</p>
        <p>Coffee 4</p>
        <p>Coffee 5</p>
        <p>Coffee 6</p>
        
    </body>
</html>
