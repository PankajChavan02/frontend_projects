<!DOCTYPE html>
<html>
    <head>
        <title>NavBar</title>
        <style>
            .link{
                float: left;
                padding: 2%;
                position: relative;
                top: 1%;
                height: 10%;
                background-color: aquamarine;

            }
            .link:hover{
                
                background-color: blueviolet;
                     
            }

            @keyframes anime {
                0%{ transform: rotate(0deg);}
                30%{ transform: rotate(180deg);}
                60%{transform: rotate(270deg);}
                90%{transform: rotate(360deg);}
                100%{transform: rotate(0deg);}
            }

            .animation{
                animation: anime 10s;
            }
            
           
        </style>
    </head>
    <body>
        <div class="link" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px;">Home</div>
        <div class="link">About us</div>
        <div class="link">Payment</div>
        <div class="link" style="border-bottom-right-radius: 20px;border-top-right-radius: 20px;">History</div>
    

    <div style=" transform: translate(10px,300px);  height: 100px; width: 100px; background: radial-gradient(yellow,orange,red);"></div>
    <div style=" float: left; height: 100px; width: 100px; background: radial-gradient(yellow 10%,orange 20%,red 70%);"></div>
      <div class="animation" style="height: 100px; width: 500px; border: 1px solid black; background-color: yellow;"></div>   
        
    </body>
</html>
