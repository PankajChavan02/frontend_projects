<body>

    <div class="container-fluid">
        <div class="row w-100">
           
        <!-- Button trigger modal -->
<button type="button" class="image-btn  btn-primary" data-toggle="modal" data-target="#imageModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">#Image Caption</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="Images/wallpaper.jfif" alt="image not found" class="imageDisp"> 

          <div class="icon-box row " style=" text-align: center;">

            <div class="col opt" id="comment-opt">

        </div>
          </div> 

          <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" placeholder="add comment ..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-secondary ml-2" type="button" id="button-addon2">Comment </button>
          </div>
               
         
        </div>
        
      </div>
