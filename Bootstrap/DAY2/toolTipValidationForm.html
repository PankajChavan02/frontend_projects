<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  
    
</head>
<body>

  <div class="container">
    
          <form class="was-validated border p-2 mt-3">
      <div class="form-group row">
        <div class="col">
        <label>First Name:</label>
        <input class="form-control" type="text" id="fname" required>
        <small class="invalid-tooltip">Please fill out this </small>
        <small class="valid-tooltip">valid </small>
      </div>

      <div class="col">
        <label>Last Name:</label>
        <input class="form-control" type="text" id="lname" required> 
     
      <div class="invalid-tooltip">Please fill out this </div>
        <div class="valid-tooltip">valid </div>
    </div>
      </div>

      <div class="form-group row">
        <div class="col-md-4">
          <label>Gender</label>
          <input class="form-control" type="text" id="gender">
        </div>

        <div class="col-md-4">
          <label>Email address</label>
          <input class="form-control" type="email" id="gender">
        </div>

        <div class="col-md-4">
          <label>Mobile number</label>
          <input class="form-control" type="tel" id="gender">
        </div>
      </div>

      
        <div class="form-group row ">
          <div class="col-md-12">
          <label>Mandetory skills</label>

          <div class="row ml-1">
          <div class="form-check col">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" >
            <label class="form-check-label" for="flexRadioDisabled">
              HTML5
            </label>
          </div>

          <div class="form-check col">
            <input class="form-check-input" required type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled">
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              JavaScript
            </label>
          </div>

          <div class="form-check col">
            <input class="form-check-input" required type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled">
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              c# programming
            </label>
          </div>

          <div class="form-check col">
            <input class="form-check-input" required type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled">
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              ASP.NET
            </label>
          </div>

          <div class="form-check col">
            <input class="form-check-input" required type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled">
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              ASP.NEXT MVC
            </label>
          </div>


          <div class="valid-feedback ">Valid</div>
          <div class="invalid-feedback">Please check</div>
        </div>
             </div>
        </div>

        <div class="input-group mb-3">
          <input type="file" class="form-control-file border" placeholder="choose file">
         
        </div>


        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control"></textarea>
        </div>


        <div class="form-group">
          <div class="form-check">
          <input type="checkbox"  required>
          <label class="form-check-label">Agree to terms and condition</label>
        </div>
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
       
    </form>
  

  </div>
    
</body>
</html>
