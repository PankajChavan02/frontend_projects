<!DOCTYPE html>
<html>
    <head>
        <title>Product using rest</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        
        <style>
             img{
                 max-width: 60%;
                 height: auto;
             }

            .nav{
                width: 100%;
                height: 50px;
                
                text-align: center;
            }

            .container{
                margin-left: 5%;
                margin-right: 5%;
                
                height: 80vh;
            }

            hr{
                width: 100%;
            }

            .product{
                text-align: center;
                height: 50%;
                width: 16%;
                margin: 1%;
                border: 1px solid black;
                float: left;
            }
        </style>

        <script>
            $(document).ready(function(){
                $.ajax({
                    type:"GET",
                    url:"https://jsonplaceholder.typicode.com/photos",
                    success:function(data){

                        for(let x of data){
                        $(".container").append("<div class='product'> <img src="+x.url+"><p>Album Id:"+x.albumId+"</p><p>Title:"+x.title+"</p>   </div>")
                        
                      
                      
                    }
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="nav">
            <a href=""> Home</a>
            <a href=""> Product</a>
            <a href=""> Registration</a>
            <a href=""> Contact</a>            
        </div>        
        <hr>

        <div class="container">
            
        </div>
    </body>
</html>
