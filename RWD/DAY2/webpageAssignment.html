<!DOCTYPE html>
<html>
    <head>
        <title>Picture Responsive</title>     
          
        <meta name="viewport" content="width:device-width;initial-scale:1.0"> 
        <style>
            .nav{
                display: flex;
                justify-content: space-around;
                background-color: sandybrown;
                font-size: 2rem;                
            }

            .tag{
                display: flex;
                justify-content: center;
                font-size: 50px;
            }
            .image{
                display: flex;
                justify-content: center;
               
            }

            h1{
                font-size: 3.5rem;
            }

            .img1{
                border: 1px solid black; 
                max-width: 50%;
                 height: auto;
            }
        </style>
       
    </head>
    <body>   
        <div class="nav">
            <a href="">Home</a>
            <a href="">About us</a>
            <a href="">Contact</a>
        </div>   
        <div class="tag">
            <h1>Welcome to my Page</h1>
        </div> 
        
        <div class="image">
            <img class="img1" src="wallpaper.jfif" alt="your browser does not support this image" >
        </div>
    </body>
</html>
