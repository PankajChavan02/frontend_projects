<!DOCTYPE html>
<html>
    <head>
        <title>Time table</title>           
        <meta name="viewport" content="width:device-width;initial-scale:1.0"> 
        <style>
            body{
                font-size: 30px;
            }
        div{
            text-align: center;
           
        }   
        
        .table{
            display: grid;
            grid-template-columns: 8fr;
            background-color: lightgreen;
            padding: 1%;
            border: 1px solid black;
        }

       
        .container{
            display: grid;
            grid-template-columns: repeat(8,1fr);         
        }

        .hol{
            grid-column: 2;
            grid-row: 2/5;           
            
        }

        .hol2{
            grid-column: 8;
            grid-row: 2/5;
        }

        .hol3{
            grid-column: 2;
            grid-row: 6/10;           
            
        }

        .hol4{
            grid-column: 8;
            grid-row: 6/10;
        }

        .section{
            background-color: lightgreen;
            padding: 1%;
            border: 1px solid black; 
                   
        }

        .br{
            grid-row: 5;
            grid-column: 1/9;
        }
        </style>       
    </head>
    <body> 
        <div class="table">Time Table</div>
        <div class="container">
        <div class="section">Section</div>
        <div class="section">sunday</div>
        <div class="section">Monday</div>
        <div class="section">Tuesday</div>
        <div class="section">Wednesday</div>
        <div class="section">Thursday</div>
        <div class="section">Friday</div>
        <div class="section">Saturday</div>

        <div class="section">S1</div>
        <div class="section hol" >Holiday</div>
        <div class="section">Math</div>
        <div class="section">Math</div>
        <div class="section">Math</div>
        <div class="section">Math</div>
        <div class="section">Math</div>
        <div class="section hol2">Holiday</div>
        

        <div class="section">S2</div>
        
        <div class="section">Science</div>
        <div class="section">Science</div>
        <div class="section">Science</div>
        <div class="section">Science</div>
        <div class="section">Science</div>
        
        
        
        <div class="section">S3</div>
        
        <div class="section">CS</div>
        <div class="section">CS</div>
        <div class="section">CS</div>
        <div class="section">CS</div>
        <div class="section">CS</div>

        <div class="section br">Break</div>

        <div class="section">S1</div>
        <div class="section hol3" >Holiday</div>
        <div class="section">Math</div>
        <div class="section">Math</div>
        <div class="section">Math</div>
        <div class="section">Math</div>

        <div class="section hol4">Holiday</div>
        

        <div class="section">S2</div>

        <div class="section">CS</div>

        
        

       
    </div>  

    <div class="container">
       
    </div>  
   

       
    </body>
</html>
