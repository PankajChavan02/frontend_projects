<!DOCTYPE html>
<html>
    <head>
        <title>Background image</title>
        <meta name="viewport" content="width:device-width;initial-scale:1.0"> 
        <style>
            div{
                width: 100%;
                height: 400px;
                border: 1px solid blue;
            }    
            
            .div1{
                background-image: url(books.jfif);
                background-size: contain;
                color: white;
                font-size: 50px;
            }

            .div2{
                background-image: url(books.jfif);
                background-size: 100% 100%;
                color: white;
                font-size: 50px;
            }

            .div3{
                background-image: url(books.jfif);
                background-size: cover;
                color: white;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <div class="div1">contain</div> </div><br/><br/>
        <div class="div2">100% 100%</div> </div><br/><br/>
        <div class="div3"> Cover</div>
    </body>
</html>
