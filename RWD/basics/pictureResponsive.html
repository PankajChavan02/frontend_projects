<!DOCTYPE html>
<html>
    <head>
        <title>Picture Responsive</title>     
          
        <meta name="viewport" content="width:device-width;initial-scale:1.0"> 
       
    </head>
    <body>   
        <picture>
           
            <source srcset="wallpaper.jfif" media="(min-width:1000px)">           
            <source srcset="library.jfif" media="(min-width:600px)"> 
            <img src="image1.jfif" >
        </picture>     
    </body>
</html>
