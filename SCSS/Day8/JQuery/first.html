<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
           $(document).ready(function(){
               $("p").click(function(){
                   $(this).hide();
               })
           })
        </script>
    </head>
    <body>
        <p>If you click on me, I will diappear</p>
        <p>Click me away!</p>
        <p>Click me too</p>

    </body>
</html>
