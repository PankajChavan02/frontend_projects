<!DOCTYPE html>
<html>
    <head>
        <title>Color selection</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
       <script>
           $(document).ready(function(){
               $(".color").click(function(){
                   let color = $(this).css("background-color")
                   console.log(color)
                   $("#div1").css("background-color",color)
               })
           })
       </script>
    </head>
    <body>
        <div style="position: relative; float: left; width: 60px; height: 200px; border: 1px solid black;">
            <div class="color" style="height: 50px; width: 60px; position: absolute; left: 0; background-color: red;"></div>
            <div class="color" style="top: 50px; height: 50px; width: 60px; position: absolute; left: 0; background-color: yellow"></div>
            <div class="color" style="top: 100px; height: 50px; width: 60px; position: absolute; left: 0; background-color: blue"></div>
            <div class="color" style="top: 150px; height: 50px; width: 60px; position: absolute; left: 0; background-color: brown"></div>
            <div class="color" style="top: 200px; height: 50px; width: 60px; position: absolute; left: 0; background-color: pinkS"></div>
        </div>
        <div id="div1" style="float: left;  margin-left: 400px; height: 200px; width: 350px;border: 1px solid black;"></div>
        
    </body>
</html>
